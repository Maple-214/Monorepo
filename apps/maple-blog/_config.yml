# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 澤楓の小屋
subtitle: ""
description: "泽枫的小屋|泽枫的博客|maple|Maple|澤楓の博客|澤楓の小屋|前端"
keywords: "前端开发|JavaScript|TypeScript|Vue|Nuxt|React|Next|Webpack|Node"
author: 泽枫
# language: zh-CNen_US
language: zh-CN
timezone: ""
# 代码压缩
neat_enable: true
neat_html:
  enable: true
  exclude:
neat_css:
  enable: true
  exclude:
    - "*.min.css"
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - "*.min.js"

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://maple-214.cn
permalink: article/:abbrlink/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  enable: false
  line_number: false
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false
prism_plugin:
  mode: "preprocess" # realtime/preprocess
  theme: "tomorrow"
  line_number: false # default false
  custom_css:
prismjs:
  preprocess: true
  line_number: false
  tab_replace: ""

# search: path: search.xml
field: post

post_wordcount:
  date: true # 发布日期
  update: true # 更新日期
  wordCount: true # 文章字数统计
  totalCount: true # 站点总文章字数
  min2read: true # 文章阅读时长
  readCount: true # 文章阅读次数

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "mtime"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

# Live2D
## https://github.com/EYHN/hexo-helper-live2d
live2d:
  enable: false
  # enable: false
  scriptFrom: local # 默认
  pluginRootPath: live2dw/ # 插件在站点上的根目录(相对路径)
  pluginJsPath: lib/ # 脚本文件相对与插件根目录路径
  pluginModelPath: assets/ # 模型文件相对与插件根目录路径
  # scriptFrom: jsdelivr # jsdelivr CDN
  # scriptFrom: unpkg # unpkg CDN
  # scriptFrom: https://cdn.jsdelivr.net/npm/live2d-widget@3.x/lib/L2Dwidget.min.js # 你的自定义 url
  tagMode: false # 标签模式, 是否仅替换 live2d tag标签而非插入到所有页面中
  debug: false # 调试, 是否在控制台输出日志
  model:
    use: live2d-widget-model-hibiki # npm-module package name
  display: # 模型展示的位置设置
    position: left # 方位
    width: 200 # 宽度
    height: 450 # 高度
  mobile:
    show: true # 在移动设备上是否开启live2d

# Generate categories from directory-tree
# Dependencies: https://github.com/xu-song/hexo-auto-category
# depth: the depth of directory-tree you want to generate, should > 0
auto_category:
  enable: true
  depth: # 生成目录的级别，1代表只生成一级目录。

#permalink: posts/:abbrlink.html
#abbrlink:
#alg: crc32  # 算法：crc16(default) and crc32
#rep: hex    # 进制：dec(default) and hex

swiper:
  enable: true
  priority: 8 #插件的叠放顺序，数字越大，叠放约靠前。
  enable_page: / #路由地址，如 / 代表主页。/me/ 代表自我介绍页等等

  # 参数：type; （class&id）
  # 参数：name;
  # 参数：index；（数字）
  # 含义：如果说 swiper 是一幅画，那么这个 layout 就是指定了哪面墙来挂画
  # 而在 HTML 的是世界里有两种墙分别 type 为 id 和 class。
  # 其中在定义 class 的时候会出现多个 class 的情况，这时就需要使用 index，确定是哪一个。
  # 最后墙的名字即是 name;
  layout:
    type: id
    name: recent-posts
    index: 0
    # 参数：html 模板字段
    # 含义：包含挂载容器
  temple_html: '<div class="recent-post-item" style="height: auto;width: 100%"><div class="blog-slider swiper-container-fade swiper-container-horizontal" id="swiper_container">${temple_html_item}</div></div>'
  plus_style: "" #提供可自定义的 style，如加入黑夜模式。

deploy:
  type: git
  repository: https://github.com/Maple-214/Maple-214.github.io.git #你的仓库地址
  branch: master #绑定的仓库分支
