<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 600 100'
    style='background-color: #00000000;'
    width='600px' height='100px'>

    <style>
@font-face {
  font-family: 'Architects Daughter';
  font-style: normal;
  font-weight: 400;
  font-display: fallback;
  src: url(data:font/truetype;base64,) format('truetype');
}
</style>

                <path id='path0'>
                            <!-- Single line -->
                                <animate id='d0' attributeName='d' begin='0s;d1.end'
                    dur='5000ms' fill='remove'
                    values='m0,50 h0 ; m0,50 h600 ; m0,50 h600 ; m0,50 h0' keyTimes='0;0.8;0.8;1' />
                    </path>
    <text font-family='"Architects Daughter", monospace' fill='#38C2FF' font-size='50'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'
        letter-spacing='normal'>
        <textPath xlink:href='#path0'>
            路漫漫 其修远兮~~~
        </textPath>
    </text>
        <path id='path1'>
                            <!-- Single line -->
                                <animate id='d1' attributeName='d' begin='d0.end'
                    dur='5000ms' fill='remove'
                    values='m0,50 h0 ; m0,50 h600 ; m0,50 h600 ; m0,50 h0' keyTimes='0;0.8;0.8;1' />
                    </path>
    <text font-family='"Architects Daughter", monospace' fill='#38C2FF' font-size='50'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'
        letter-spacing='normal'>
        <textPath xlink:href='#path1'>
            吾将 上下 而求索!!!/
        </textPath>
    </text>
</svg>
